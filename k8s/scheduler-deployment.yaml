apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: task-scheduler
  labels:
    app: scheduler
    app.kubernetes.io/part-of: task-scheduler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
        app.kubernetes.io/part-of: task-scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: scheduler
          image: ghcr.io/sauravritesh63/task-scheduler-scheduler:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 9090
          env:
            - name: METRICS_PORT
              value: "9090"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: task-scheduler-config
                  key: LOG_LEVEL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: task-scheduler-secrets
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
