apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: task-scheduler
  labels:
    app: api
    app.kubernetes.io/part-of: task-scheduler
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        app.kubernetes.io/part-of: task-scheduler
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: api
          image: ghcr.io/sauravritesh63/task-scheduler-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: task-scheduler-config
                  key: API_PORT
            - name: GIN_MODE
              valueFrom:
                configMapKeyRef:
                  name: task-scheduler-config
                  key: GIN_MODE
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: task-scheduler-secrets
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: task-scheduler
  labels:
    app: api
    app.kubernetes.io/part-of: task-scheduler
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  type: ClusterIP
