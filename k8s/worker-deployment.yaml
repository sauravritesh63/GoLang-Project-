apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: task-scheduler
  labels:
    app: worker
    app.kubernetes.io/part-of: task-scheduler
spec:
  replicas: 3
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
        app.kubernetes.io/part-of: task-scheduler
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9091"
        prometheus.io/path: "/metrics"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: worker
          image: ghcr.io/sauravritesh63/task-scheduler-worker:latest
          imagePullPolicy: Always
          ports:
            - name: metrics
              containerPort: 9091
          env:
            - name: WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: METRICS_PORT
              value: "9091"
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: task-scheduler-config
                  key: LOG_LEVEL
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: task-scheduler-secrets
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /healthz
              port: metrics
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "200m"
              memory: "128Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
