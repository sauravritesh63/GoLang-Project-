name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

permissions:
  contents: read

jobs:
  # ── Lint ───────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  # ── Test ───────────────────────────────────────────────────────────────────
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: go test -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
        continue-on-error: true

  # ── Build ──────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binaries
        run: |
          CGO_ENABLED=0 go build -ldflags="-s -w" -o /dev/null ./cmd/api
          CGO_ENABLED=0 go build -ldflags="-s -w" -o /dev/null ./cmd/scheduler
          CGO_ENABLED=0 go build -ldflags="-s -w" -o /dev/null ./cmd/worker

      - name: Build Docker images
        run: |
          docker build -f docker/api/Dockerfile -t task-scheduler-api:ci .
          docker build -f docker/scheduler/Dockerfile -t task-scheduler-scheduler:ci .
          docker build -f docker/worker/Dockerfile -t task-scheduler-worker:ci .
