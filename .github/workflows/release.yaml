name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Build & Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      # ── Run tests before releasing ────────────────────────────────────────
      - name: Test
        run: go test -race ./...

      # ── Build release binaries for Linux amd64 and arm64 ─────────────────
      - name: Build binaries
        run: |
          for SERVICE in api scheduler worker; do
            for ARCH in amd64 arm64; do
              CGO_ENABLED=0 GOOS=linux GOARCH=$ARCH \
                go build -ldflags="-s -w -X main.version=${{ github.ref_name }}" \
                -o dist/${SERVICE}-linux-${ARCH} ./cmd/${SERVICE}
            done
          done

      # ── Log in to GitHub Container Registry ──────────────────────────────
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── Set up QEMU + Buildx for multi-platform images ────────────────────
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Build and push multi-arch Docker images ───────────────────────────
      - name: Build & push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/api/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/task-scheduler-api:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/task-scheduler-api:latest

      - name: Build & push Scheduler image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/scheduler/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/task-scheduler-scheduler:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/task-scheduler-scheduler:latest

      - name: Build & push Worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/worker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/task-scheduler-worker:${{ github.ref_name }}
            ghcr.io/${{ github.repository_owner }}/task-scheduler-worker:latest

      # ── Create GitHub release with binaries ───────────────────────────────
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
